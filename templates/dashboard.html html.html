<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>لوحة المستخدم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <!-- Font Awesome للأيقونات -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            flex: 1;
            max-width: 1000px;
            margin: auto;
            padding: 40px 15px;
            text-align: center;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature-card {
            padding: 30px 15px;
            border-radius: 15px;
            color: #fff;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
        }
        .feature-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .designer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="شعار الشركة" style="height:40px; margin-left:10px;">
            <span class="navbar-brand mb-0 h1">لوحة المستخدم</span>
        </div>
        <div>
            <span class="text-white me-3">مرحبًا، {{ current_user.fullname }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">تسجيل الخروج</a>
        </div>
    </div>
</nav>

<div class="main-container">
    <h2 class="text-primary fw-bold">لوحة التحكم الرئيسية</h2>
    <p>يمكنك الوصول إلى جميع واجهات النظام من خلال البطاقات أدناه.</p>

    <!-- بطاقات الواجهات -->
    <div class="card-container">
        <a href="{{ url_for('evaluations') }}" class="feature-card bg-primary text-decoration-none">
            <i class="fas fa-clipboard-check"></i>
            <div>التقييمات</div>
        </a>

        <a href="{{ url_for('report_summary') }}" class="feature-card bg-success text-decoration-none">
            <i class="fas fa-chart-line"></i>
            <div>تقرير النظافة</div>
        </a>

        <a href="{{ url_for('responsibility_report') }}" class="feature-card bg-warning text-dark text-decoration-none">
            <i class="fas fa-users"></i>
            <div>تقييم الجهات المسؤولة</div>
        </a>

        <a href="{{ url_for('dashboard') }}" class="feature-card bg-info text-decoration-none">
            <i class="fas fa-house"></i>
            <div>لوحة التحكم</div>
        </a>
    </div>

    <div class="designer">تصميم البرنامج / <strong>م. علي أحمد علي مبارك</strong></div>
</div>

</body>
</html>
