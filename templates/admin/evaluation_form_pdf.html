<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>اختيار المستخدم</title>
</head>
<body>
<h2>واجهة المشرف: اختر مستخدم لطباعة النموذج</h2>
<form method="post">
    <select name="user_id" required>
        <option value="">-- اختر المستخدم --</option>
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.fullname }}</option>
        {% endfor %}
    </select>
    <button type="submit">عرض النموذج</button>
</form>
</body>
</html>
