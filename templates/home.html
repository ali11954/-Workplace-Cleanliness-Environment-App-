<!-- templates/water_dashboard.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تطبيق تقييم النظافة وبيئة العمل</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-L2o+zV9mXcWvPaxrHDWgnvKiE81HlIjB3bD6z+j0DQyI3a5+0cCJxq8lXBHT5dLh" crossorigin="anonymous">

    <!-- ✅ Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            max-width: 1000px;
            margin: auto;
            text-align: center;
            padding: 50px 15px;
            flex: 1;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature-card {
            padding: 30px 15px;
            border-radius: 15px;
            color: #fff;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .feature-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .designer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- شعار واسم الشركة -->
        <div class="mb-4">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="شعار الشركة" style="height:50px;">
            <h2 class="mt-2 text-primary fw-bold">الشركة اليمنية لتكرير السكر</h2>
        </div>

        <h1 class="mb-2 text-primary fw-bold">تطبيق تقييم النظافة وبيئة العمل</h1>
        <p class="mb-4">مرحباً بك في نظام التقييم الذكي للمواقع والأماكن</p>

        <!-- بطاقات الواجهات -->
        <div class="card-container">
            <a href="{{ url_for('login') }}" class="feature-card bg-primary text-decoration-none">
                <i class="fas fa-right-to-bracket"></i>
                <div>دخول النظام</div>
            </a>

            <a href="{{ url_for('evaluations') }}" class="feature-card bg-success text-decoration-none">
                <i class="fas fa-clipboard-check"></i>
                <div>التقييمات</div>
            </a>

            <a href="{{ url_for('report_summary') }}" class="feature-card bg-warning text-dark text-decoration-none">
                <i class="fas fa-chart-line"></i>
                <div>تقرير النظافة</div>
            </a>

            <a href="{{ url_for('responsibility_report') }}" class="feature-card bg-danger text-decoration-none">
                <i class="fas fa-users"></i>
                <div>تقييم الجهات المسؤولة</div>
            </a>

            <a href="{{ url_for('dashboard') }}" class="feature-card bg-info text-decoration-none">
                <i class="fas fa-house"></i>
                <div>لوحة التحكم</div>
            </a>
        </div>

        <div class="designer">تصميم البرنامج / <strong>م. علي أحمد علي مبارك</strong></div>
    </div>

</body>
</html>
